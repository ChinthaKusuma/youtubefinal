<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>

    <!-- Favicon -->
    <link rel="icon" type="images/png" href="images/youtube-icon.png" />

    <!-- External Stylesheets and Scripts -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>

    <!-- Custom Styles -->
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }

      /* Header Styles */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .header__left {
        display: flex;
        align-items: center;
      }

      .header__left i {
        font-size: 30px;
        cursor: pointer;
        margin-right: 20px;
      }

      .header__left img {
        height: 30px;
      }

      /* Header Search */
      .header__search input {
        padding: 10px;
        width: 300px;
        border-radius: 20px;
        border: 1px solid #ccc;
      }

      .header__search button {
        padding: 10px;
        background-color: #f1f1f1;
        border: none;
        border-radius: 20px;
        cursor: pointer;
      }

      .header__search button i {
        font-size: 20px;
      }

      /* Header Icons */
      .header__icons i {
        font-size: 30px;
        margin-left: 15px;
        cursor: pointer;
      }

      .header__icons a {
        color: inherit;
      }

      .header__icons a:hover {
        color: #0073e6;
      }

      /* Message Alert */
      .message-alert {
        background-color: rgb(166, 255, 166);
        padding: 14px;
        margin-bottom: 30px;
        border-radius: 10px;
        border: 1px solid green;
      }

      /* Links */
      a {
        text-decoration: none;
        color: inherit;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .header__search input {
          width: 250px;
        }

        .header__icons i {
          font-size: 25px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <!-- Header menu Start -->
      {% include 'navbar.html' %} {% block content %} {% endblock content %}
      <div class="header__left">
        <i id="menu" class="material-icons">menu</i>
        <img
          src="https://www.xda-developers.com/files/2017/08/After-12-Years-Google-Gives-YouTube-a-New-Logo-1900x700_c.png"
          alt=""
        />
      </div>
      <!-- Header menu end -->

      <!-- Header search Start -->
      <div class="header__search">
        <form method="GET">
          <input type="text" placeholder="Search" name="q" />
          <button><i class="material-icons">search</i></button>
        </form>
      </div>
      <!-- Header search End -->

      <!-- Header Icons Start -->
      <div class="header__icons">
        <i class="material-icons display-this">search</i>
        <a><i class="material-icons">videocam</i></a>
        <i class="material-icons">apps</i>
        <a><i class="material-icons">add</i></a>
        <i class="material-icons display-this">notifications</i>
        <a
          ><i id="drop-down" class="material-icons display-this"
            >account_circle</i
          ></a
        >
      </div>
      <!-- Header Icons End -->
    </div>

    <!-- Main Content Block -->
    <div id="content">
      <!-- Content goes here -->
    </div>

    <!-- <script src="js/main.js"></script> -->
  </body>
</html>
